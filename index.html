<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        body.dark-mode .container {
            background-color: #2d3748;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode input,
        body.dark-mode select,
        body.dark-mode button,
        body.dark-mode .task-item {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }

        body.dark-mode input::placeholder,
        body.dark-mode select::placeholder {
            color: #a0aec0;
        }

        body.dark-mode button:hover:not(.delete-btn):not(.edit-btn):not(.theme-toggle) {
            background-color: #636b6f;
        }

        body.dark-mode .delete-btn:hover {
            background-color: #c53030;
        }

        body.dark-mode .edit-btn:hover {
            background-color: #2b6cb0;
        }

        body.dark-mode .theme-toggle {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }

        body.dark-mode .theme-toggle:hover {
            background-color: #636b6f;
        }

        body.dark-mode .task-item.completed {
            background-color: #2d3748;
        }

        body.dark-mode .task-item.overdue {
            border-left-color: #e53e3e; /* Red for overdue in dark mode */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .dark-mode h1 {
            color: #e2e8f0;
        }

        /* Theme Toggle Button */
        .theme-toggle-container {
            text-align: right;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background-color: #e2e8f0;
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .theme-toggle:hover {
            background-color: #cfd8dc;
        }

        /* Task Input Form */
        .task-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .task-form input[type="text"],
        .task-form select,
        .task-form input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }

        .task-form button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .task-form button:hover {
            background-color: #4cae4c;
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-left: 6px solid #5cb85c; /* Default: Medium priority color */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-item.high {
            border-left-color: #d9534f; /* Red for High priority */
        }

        .task-item.medium {
            border-left-color: #f0ad4e; /* Orange for Medium priority */
        }

        .task-item.low {
            border-left-color: #5bc0de; /* Blue for Low priority */
        }

        .task-item.completed {
            background-color: #e9e9e9;
            opacity: 0.7;
            text-decoration: line-through;
        }

        .dark-mode .task-item.completed {
            background-color: #2d3748; /* Darker background for completed in dark mode */
        }

        .task-item.overdue {
            border-color: #d9534f; /* Red border for overdue */
            box-shadow: 0 0 5px rgba(217, 83, 79, 0.5); /* Red glow for overdue */
        }

        .task-details {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-details h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .task-details p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }

        .dark-mode .task-details p {
            color: #a0aec0;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .task-actions .complete-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #0275d8;
            color: white;
        }

        .edit-btn:hover {
            background-color: #025aa5;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        /* Filter and Sort Controls */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #fff;
            color: #333;
        }

        .dark-mode .controls select {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .task-form {
                grid-template-columns: 1fr;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-details {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒž</button>
        </div>
        <h1>To-Do List Manager</h1>
        <button id="logout-btn" style="float: right; margin-top: -40px; padding: 6px 12px; font-size: 0.9rem; cursor: pointer;">Logout</button>

        <form id="task-form" class="task-form">
            <input type="hidden" id="task-id" />
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" placeholder="Enter task title" required />
            </div>
            <div class="form-group">
                <label for="task-priority">Priority:</label>
                <select id="task-priority" required>
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="task-deadline">Deadline:</label>
                <input type="date" id="task-deadline" required />
            </div>
            <button type="submit" id="add-task-btn">Add Task</button>
        </form>

        <div class="controls">
            <div class="control-group">
                <label for="filter-status">Filter by Status:</label>
                <select id="filter-status">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                    <option value="overdue">Overdue</option>
                </select>
            </div>
            <div class="control-group">
                <label for="filter-priority">Filter by Priority:</label>
                <select id="filter-priority">
                    <option value="all">All</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="added-date">Added Date</option>
                    <option value="deadline">Deadline</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
        </div>

        <ul id="task-list" class="task-list"></ul>
    </div>

    <script>
        // Get DOM elements
        const taskForm = document.getElementById('task-form');
        const taskIdInput = document.getElementById('task-id');
        const taskTitleInput = document.getElementById('task-title');
        const taskPriorityInput = document.getElementById('task-priority');
        const taskDeadlineInput = document.getElementById('task-deadline');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const filterStatusSelect = document.getElementById('filter-status');
        const filterPrioritySelect = document.getElementById('filter-priority');
        const sortBySelect = document.getElementById('sort-by');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Array to store tasks
        let tasks = [];

        // Local Storage Key
        const LOCAL_STORAGE_KEY = 'todoTasks';
        const THEME_STORAGE_KEY = 'todoTheme';

        // Function to load tasks from Local Storage
        const loadTasks = () => {
            const storedTasks = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            } else {
                tasks = [];
            }
            renderTasks(); // Render tasks after loading
        };

        // Function to save tasks to Local Storage
        const saveTasks = () => {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(tasks));
        };

        // Function to render tasks to the DOM
        const renderTasks = () => {
            taskList.innerHTML = ''; // Clear current list

            // Apply filters
            let filteredTasks = [...tasks];

            const statusFilter = filterStatusSelect.value;
            if (statusFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => {
                    if (statusFilter === 'overdue') {
                        const deadline = new Date(task.deadline);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        return !task.completed && deadline < today;
                    }
                    return task.completed === (statusFilter === 'completed');
                });
            }

            const priorityFilter = filterPrioritySelect.value;
            if (priorityFilter !== 'all') {
                filteredTasks = filteredTasks.filter(task => task.priority === priorityFilter);
            }

            const sortBy = sortBySelect.value;
            filteredTasks.sort((a, b) => {
                if (sortBy === 'deadline') {
                    return new Date(a.deadline).getTime() - new Date(b.deadline).getTime();
                } else if (sortBy === 'priority') {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                } else {
                    return a.id - b.id;
                }
            });

            if (filteredTasks.length === 0 && (statusFilter !== 'all' || priorityFilter !== 'all')) {
                const noTasksMessage = document.createElement('li');
                noTasksMessage.textContent = 'No tasks match the current filters.';
                noTasksMessage.style.textAlign = 'center';
                noTasksMessage.style.fontStyle = 'italic';
                noTasksMessage.style.color = '#777';
                noTasksMessage.style.border = 'none';
                noTasksMessage.style.backgroundColor = 'transparent';
                taskList.appendChild(noTasksMessage);
                return;
            }

            filteredTasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item', task.priority);
                if (task.completed) {
                    listItem.classList.add('completed');
                }

                const deadlineDate = new Date(task.deadline);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const isOverdue = !task.completed && deadlineDate < today;

                if (isOverdue) {
                    listItem.classList.add('overdue');
                }

                let countdownText = '';
                if (!task.completed && !isOverdue) {
                    const timeDiff = deadlineDate.getTime() - today.getTime();
                    const diffDays = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                    if (diffDays === 0) {
                        countdownText = 'Due Today';
                    } else if (diffDays === 1) {
                        countdownText = 'Due in 1 day';
                    } else if (diffDays > 1) {
                        countdownText = `Due in ${diffDays} days`;
                    }
                } else if (isOverdue) {
                    countdownText = 'Overdue';
                }

                listItem.innerHTML = `
                    <input type="checkbox" class="complete-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}" />
                    <div class="task-details">
                        <h3>${task.title}</h3>
                        <p>Priority: ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</p>
                        <p>Deadline: ${task.deadline}</p>
                        ${countdownText ? `<p>${countdownText}</p>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="edit-btn" data-id="${task.id}">Edit</button>
                        <button class="delete-btn" data-id="${task.id}">Delete</button>
                    </div>
                `;

                taskList.appendChild(listItem);
            });
        };

        // Function to handle adding or editing a task
        const handleAddTask = (event) => {
            event.preventDefault();

            const id = taskIdInput.value;
            const title = taskTitleInput.value.trim();
            const priority = taskPriorityInput.value;
            const deadline = taskDeadlineInput.value;

            if (!title || !deadline) {
                alert('Please enter task title and deadline.');
                return;
            }

            // Check for duplicate task title when adding new task
            if (!id && tasks.some(task => task.title.toLowerCase() === title.toLowerCase())) {
                alert('A task with this title already exists. Please choose a different title.');
                return;
            }

            if (id) {
                tasks = tasks.map(task =>
                    task.id === parseInt(id) ? { ...task, title, priority, deadline } : task
                );
                addTaskBtn.textContent = 'Add Task';
                taskIdInput.value = '';
            } else {
                const newId = tasks.length > 0 ? tasks[tasks.length - 1].id + 1 : 1;
                const newTask = {
                    id: newId,
                    title,
                    priority,
                    deadline,
                    completed: false
                };
                tasks.push(newTask);
            }

            saveTasks();
            renderTasks();
            taskForm.reset();
        };

        // Function to handle marking task as complete
        const toggleComplete = (event) => {
            if (event.target.classList.contains('complete-checkbox')) {
                const taskId = parseInt(event.target.dataset.id);
                const isCompleted = event.target.checked;

                tasks = tasks.map(task =>
                    task.id === taskId ? { ...task, completed: isCompleted } : task
                );

                saveTasks();
                renderTasks();
            }
        };

        // Function to handle deleting a task
        const deleteTask = (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const taskId = parseInt(event.target.dataset.id);
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
            }
        };

        // Function to handle editing a task
        const editTask = (event) => {
            if (event.target.classList.contains('edit-btn')) {
                const taskId = parseInt(event.target.dataset.id);
                const taskToEdit = tasks.find(task => task.id === taskId);

                if (taskToEdit) {
                    taskIdInput.value = taskToEdit.id;
                    taskTitleInput.value = taskToEdit.title;
                    taskPriorityInput.value = taskToEdit.priority;
                    taskDeadlineInput.value = taskToEdit.deadline;

                    addTaskBtn.textContent = 'Update Task';
                }
            }
        };

        // Function to handle theme toggle
        const toggleTheme = () => {
            body.classList.toggle('dark-mode');
            const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem(THEME_STORAGE_KEY, currentTheme);
            updateThemeIcon(currentTheme);
        };

        // Function to update the theme toggle button icon
        const updateThemeIcon = (theme) => {
            if (theme === 'dark') {
                themeToggleBtn.textContent = 'ðŸŒ™';
            } else {
                themeToggleBtn.textContent = 'ðŸŒž';
            }
        };

        // Function to load theme from Local Storage
        const loadTheme = () => {
            const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                updateThemeIcon('dark');
            } else {
                body.classList.remove('dark-mode');
                updateThemeIcon('light');
            }
        };

        // Event Listeners
        taskForm.addEventListener('submit', handleAddTask);
        taskList.addEventListener('change', toggleComplete);
        taskList.addEventListener('click', deleteTask);
        taskList.addEventListener('click', editTask);
        filterStatusSelect.addEventListener('change', renderTasks);
        filterPrioritySelect.addEventListener('change', renderTasks);
        sortBySelect.addEventListener('change', renderTasks);
        themeToggleBtn.addEventListener('click', toggleTheme);

        // Initial load
        loadTheme();
        loadTasks();

        // Logout button functionality
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'auth.html';
        });

        // Redirect to auth.html if not logged in
        const loggedInUser = localStorage.getItem('loggedInUser');
        if (!loggedInUser) {
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
